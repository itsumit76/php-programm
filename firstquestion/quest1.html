<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='main.js'></script>
  </head>
<body>

    <section id="content">
        <div class="register-form">
            <h1>step 1 Your details</h1>
            <div class="input-group">
                <label>Name </label>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="text" name="name" placeholder="Name *" required>
            </div>
            <div class="input-group">
                <label>Email </label>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="text" name="email" placeholder="Email *" required>
            </div>
           
            <div class="input-group">
                <label>Phone </label>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="text" name="phone" placeholder="Phone *" required>
            </div>
           


            <h1>step 2 Delivery Address</h1>
            <div class="input-group">
                <label>Address </label>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="text" name="address" placeholder="Address *" required>
            </div>
            <div class="input-group">
                <label>Pincode </label>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="text" name="pin" placeholder="Pincode *" required>
            </div>
           
            <div class="input-group">
                <label>Country </label>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="text" name="country" placeholder="Country *" required>
            </div>
           

            <h1>step 3 Card details</h1>
            <div class="input-group">
                    <label>Card Type </label>
                    <br><br>
                <input type="radio" name="card" value="visa" placeholder="Name *" required>Visa
                <input type="radio" name="card" value="visa" placeholder="Name *" required>Amex
                <input type="radio" name="card" value="visa" placeholder="Name *" required>MasterCard
            </div>
            <div class="input-group">
                <label>Card Numbers </label>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="text" name="card numbers" placeholder="Card Numbers *" required>
            </div>
           
            <div class="input-group">
                <label>Security Code </label>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="text" name="security code" placeholder="Security Code *" required>
            </div>
           

            <div class="input-group-submit">
                <input type="submit"     name="buy" value="Buy Now">
            </div>
           

        </div>

    </section>
    
</body>
</html>
